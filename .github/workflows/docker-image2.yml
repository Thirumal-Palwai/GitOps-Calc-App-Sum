name: Helm Package CI

on:

  workflow_dispatch:
  
  push:
    branches: [ "main" ]
    paths:
    - 'sum/**'
  
  pull_request:
    branches: [ "main" ]
    paths: 
    - 'sum/**'
    
jobs:
  
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3

    - name: Login into ECR
      run: echo ${{ secrets.ECR_CREDS }} | helm registry login --username AWS --password-stdin public.ecr.aws

    - name: Generate Build ID
      run: echo "ID=$(date +%s)" >> $GITHUB_ENV
    
    - name: Build Helm Package
      run: helm package ./sum --app-version 0.1.0-image --version 0.1.0-$ID
    
    - name: Push the Helm Package
      run: helm push ./sum-* oci://public.ecr.aws/z8c2k6d0
